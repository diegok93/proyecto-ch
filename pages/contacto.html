    <main>
        <div><h1>Contacto</h1></div>
        
        <form action="" method="post" enctype="">
            
            <fieldset>
                <legend>Datos personales</legend>
                <label for="nombre">
                    <span>¿Cómo te llamás?</span>
                    <input type="text" id="nombre" placeholder="Escribí acá tu nombre">
                </label>
                <p></p>
                <label for="mail">
                    <span>¿Cómo es tu mail?</span>
                    <input type="email" id="mail" placeholder="Escribí acá tu e-mail">
                </label>
                <p></p>
                <label for="edad">
                        <span>¿Qué edad tenés?</span>
                        <input type="number" id="edad" placeholder="Escribí acá tu edad">
                </label>
                <p></p>
            </fieldset>
            <fieldset>
                <legend>Sexo</legend>
                <label for="hombre">Hombre</label>
                <input type="radio" id="hombre" name="sexo" value="hombre">

                <label for="mujer">Mujer</label>
                <input type="radio" id="mujer" name="sexo" value="mujer">

                <label for="indefinido">Indefinido</label>
                <input type="radio" id="indefinido" name="sexo" value="indefinido">
                <p></p>
                <label for="acepta">Acepta términos y condiciones</label>
                <input type="checkbox" id="acepta" value="1">
            </fieldset>

            <fieldset>
                <legend>Mensaje</legend>
                <label for="mensaje">
                    <span>Escribenos un mensaje</span>
                    <p></p>
                    <textarea name="mensaje" rows="5" cols="40" id="mensaje"></textarea>
                </label>
                <p></p>
            </fieldset>
            <input type="submit" value="Enviar">
            <p></p>
        </form>
    </main>
